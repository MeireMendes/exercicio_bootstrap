<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<style>
    .container{
        width: 800px;
    }
    .btn-success{
        margin-top: 15px;
    }
    #mensagem{
        resize: none;
    }
    .background-color{
        background-color: #f3fcda;
        padding: 20px;
        border-radius: 10px;
    }
    .text-center{
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Entre em contato</h2>
                <div class="background-color">
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome"/>
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input id="email" type="email" class="form-control">
                    <label for="mensagem" class="form-label">Telefone:</label>
                    <input id="telefone" type="tel" class="form-control">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
